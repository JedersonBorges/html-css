<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio usando HTML5.</p>
    <!--<audio src="midia/zelda-and-chill.mp3" controls autoplay></audio>
        MPR3 WAV OGG-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/secret-my-lips.mp3" type="audio/mpeg">
        <source src="midia/secret-my-lips.ogg" type="audio/ogg">
        <source src="midia/secret-my-lips.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/secret-my-lips.mp3"></a>Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>

</body>
</html>
